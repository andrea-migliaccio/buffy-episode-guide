name: AI PR Validation

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  ai-validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write   # ⬅ necessario per commentare sulla PR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests

      - name: Run AI content validation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_APIKEY }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # ⬅ token auto-provided da GitHub
        run: |
          python .github/scripts/validate_content.py
